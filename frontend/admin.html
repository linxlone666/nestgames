<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="game-form">
      <input name="slug" placeholder="slug" required />
      <input name="name" placeholder="name" required />
      <input name="price" placeholder="price" required />
      <textarea name="description" placeholder="description"></textarea>
      <input name="image" placeholder="image URL" />
      <button type="submit">Add Game</button>
    </form>
    <div id="admin-game-list">
      <div>
        <span>Game Name</span>
        <button onclick="deleteGame('game-slug')">Delete</button>
      </div>
    </div>

    <script>
      function deleteGame(slug) {
        if (!confirm("Are you sure you want to delete this game?")) return;

        fetch("/api/games/" + slug, { method: "DELETE" })
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              alert("Game deleted!");
              loadGames();
            } else {
              alert("Error: " + data.message);
            }
          })
          .catch((err) => console.error(err));
      }

      function loadGames() {
        const list = document.getElementById("admin-game-list");
        if (!list) return;
        list.innerHTML = "";

        fetch("/api/games")
          .then((res) => res.json())
          .then((games) => {
            games.forEach((game) => {
              const div = document.createElement("div");
              div.innerHTML = `
            <span>${game.name}</span>
            <button onclick="deleteGame('${game.slug}')">Delete</button>
          `;
              list.appendChild(div);
            });
          });
      }

      document.getElementById("game-form").addEventListener("submit", (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        fetch("/api/games", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        })
          .then((res) => res.json())
          .then((result) => {
            alert("Game added! ID: " + result.id);
            e.target.reset();
            loadGames();
          });
      });

      loadGames();
    </script>
  </body>
</html>
